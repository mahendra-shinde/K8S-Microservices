<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="status && status.success===false">
            {{status.message}}
        </div>
        <h3>Login</h3>
        <form  [formGroup]="form" (submit)="submit()">            
            <div class="form-group">                
                <label class="control-label" for="email">Email</label>
                <input type="email" name="email" class="form-control" formControlName="email" />
                <div *ngIf="controls.email.invalid && (controls.email.dirty || controls.email.touched)" class="text-danger">
                    <div *ngIf="controls.email.errors.required">Email is required. </div>
                    <div *ngIf="controls.email.errors.email">Invalid email value </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="email">Password</label>
                <input type="password" class="form-control" formControlName="password" />
                <div *ngIf="controls.password.invalid && (controls.password.dirty || controls.password.touched)" class="text-danger">
                    <div *ngIf="controls.password.errors.required">Password is required. </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" [disabled]="!form.valid" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
</div>
