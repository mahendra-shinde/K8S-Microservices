
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Title</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Speaker</th>
                <th>Location</th>
            </tr>
            <tr *ngFor="let ev of events|async">
                <td>{{ev.title}}</td>
                <td>{{ev.startDate}}</td>
                <td>{{ev.endDate}}</td>
                <td>{{ev.speaker}}</td>
                <td>{{ev.location}}</td>
            </tr>
        </table>
    </div>
</div>
